{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HALAMAN LOGIN ADMIN</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!--box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom styles for this template-->
    <link href="{% static 'css/admin.css' %}" rel="stylesheet">

</head>

<body>
{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0; url={% url 'menu_admin' %}">
{% else %}

    <div class="login-admin" >
        <div class="header">
            <div class="judul-login">
                <h1 >WELCOME TO WEBSITE MUSEUM</h1>
                <h2>login terlebih dahulu untuk mengakses halaman admin</h2>
            </div>
            
            <form method="POST" class="formlogin">
                {% csrf_token %}

                <div class="formadmin">
                    <ul>
                        <i class='bx bxs-user'></i>
                    {% comment %} <label class="username" for="username"> Username</label> {% endcomment %}
                    {{ form.username }}
                    </ul>
                </div> 

                <div class="formadmin">
                    <ul>
                    <i class='bx bxs-lock-alt'></i>
                    {% comment %} <label class="password" for="password">password</label>  {% endcomment %}
                    {{ form.password }}
                    </ul>
                </div>
                

                <div class="border-login">
                    <button class="btn field-button">Login</button>
                </div>
            </form>
        </div>
    </div>
{% endif %}

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
